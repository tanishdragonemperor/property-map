<!DOCTYPE html>
<html>
<head>
  <title>Nearby Properties Map</title>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      const query = new URLSearchParams(window.location.search);
      const lat = parseFloat(query.get("lat"));
      const lng = parseFloat(query.get("lng"));
      const markerData = query.get("markers");

      let markers = [];
      try {
        markers = JSON.parse(decodeURIComponent(markerData));
      } catch (e) {
        console.error("❌ Failed to parse markers:", e);
      }

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: { lat, lng }
      });

      new google.maps.Marker({
        position: { lat, lng },
        map: map,
        title: "You are here",
        icon: {
          path: google.maps.SymbolPath.Marker,
          scale: 10,
          fillColor: "black",
          fillOpacity: 1,
          strokeColor: "white",
          strokeWeight: 2
        }
      });

      markers.forEach(m => {
        new google.maps.Marker({
          position: { lat: m.lat, lng: m.lng },
          map: map,
          title: m.name,
          icon: {
            path: google.maps.SymbolPath.Marker,
            scale: 8,
            fillColor: m.color,
            fillOpacity: 0.9,
            strokeColor: "white",
            strokeWeight: 1
          }
        });
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPNJdrrJF3ATJncQLUYxcMo02F3hGyPoU&callback=initMap" async defer></script>
</body>
</html>
